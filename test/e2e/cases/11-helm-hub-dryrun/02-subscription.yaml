apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: ingress-appsub
  namespace: default
spec:
  channel: default/dev-helmrepo
  name: ingress
  placement:
    placementRef:
      kind: PlacementRule
      name: nginx-pr
  packageFilter:
    version: "0.2.0"
  packageOverrides:
  - packageName: ingress
    packageAlias: ingress
